    <style>
      body {
        background: white;
      }

      .row-cell {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        align-items: center;
        padding: 20px 30px;
        max-width: calc(100% - 10px);
        margin: 0 auto;
        transition: all 0.3s ease-in-out;
      }
      .row-cell h4 {
        margin: 0;
        height: 70px;
        align-items: center;
      }
      .row-cell > img {
        align-self: flex-start;
        margin-inline-end: 15px;
        width: 70px;
        min-width: 70px;
        background: white;
        filter: invert();
        border-radius: 100px;
      }

      .row-container {
        max-width: 100%;
        margin: 0 auto;
      }

      .row-cell-inset {
        box-shadow: none !important;
      }

      @media screen and (max-width: 768.98px) {
        .panel-container .panel:not(:last-child) {
          border-bottom: 1px solid rgb(224, 224, 224);
        }
        .panel {
          margin-bottom: 0 !important;
          margin-top: 0 !important;
        }
      }

      @media screen and (min-width: 768px) {
        .row-container {
          max-width: 800px;
        }
        .row-cell {
          background-color: rgb(245,245,247);
          border-radius: 4px;
          box-shadow: 0.5px 3px 8px #e2e2e2;
        }

        .row-cell-hover:hover {
          transform: translateX(-1px) translateY(-1px);
          transition: all 0.2s ease-in-out;
          box-shadow: 1px 3px 8px #cccccc !important;
        }
      }
    </style>
